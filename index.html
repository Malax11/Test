<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Quran Player</h1>
    <main id="media-player">
        <section id="audio-list">
            <div class="topics">
                <p>Surah</p>
                <p>Duration</p>
                <p>Reciter</p>
            </div>
            <ul>
            </ul>
            <div class="list-options">
                <p id="sort">Sort</p>
                <p id="mix">Mix</p>
                <p id="del">Del</p>
            </div>
        </section>
        <section id="img-container">
            <img id="img" src="https://cdn.pixabay.com/photo/2021/12/11/09/19/quran-6862296_1280.jpg" alt="The holy Quran">
            <!-- For smaller screens -->
            <div class="controll-info-container">
                <div class="controll">
                    <button class="arrow previous"></button>
                    <button class="play play-pause"></button>
                    <button class="arrow next"></button>
                </div>
                <div class="info-list">
                    <div class="info-sections">
                        <p class="info-header">Surah:</p>
                        <p class="info surah"><em>--</em></p>
                    </div>
                    <div class="info-sections">
                        <p class="info-header">Duration:</p>
                        <p class="info duration"><em>00:00</em></p>
                    </div>
                    <div class="info-sections">
                        <p class="info-header">Reciter:</p>
                        <p class="info reciter"><em>--</em></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="controll main-controll">
            <button class="arrow previous"></button>
            <button class="play play-pause"></button>
            <button class="arrow next"></button>
        </section>
        <section class="info-list info-list-main">
            <div class="info-sections">
                <p class="info-header">Surah:</p>
                <p class="info surah"><em>Al Layl</em></p>
            </div>
            <div class="info-sections">
                <p class="info-header">Duration:</p>
                <p class="info duration"><em>1:34</em></p>
            </div>
            <div class="info-sections">
                <p class="info-header">Reciter:</p>
                <p class="info reciter"><em>Abdul-rahman Sudais</em></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
